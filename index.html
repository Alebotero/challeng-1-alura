<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style.css">
	<title>Encriptador</title>
</head>
	<header>
		<img id="alura" src="imagenes/Logo.png" alt="Logo de alura letra A">
		<h1 id="titulo">ENCRIPTADOR DE TEXTO</h1>
	</header>
<body>
	
	<main>
		<section>
			<textarea cols="70" rows="10" id="texto"class="input-texto" content="Ingrese su texto aqui..." required></textarea>
			<div class="botones">
				<button class="Encriptar" onclick="btnEncriptar()">Encriptar</button>
				<button class="Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>

		<section>
			<textarea class="mensaje" cols="18" rows="8"></textarea>
			<button class="copiar" onclick="copiar()">Copiar</button>
		</section>
	</main>
	<script src="script.js"></script>
	<footer>
		<a href="https://github.com/Alebotero?tab=repositories"><h2 id="texto-fin">Alejandro Botero Estrada / Alura challenge 1 (2022)</h2></a>
	</footer>
</body>
</html>
